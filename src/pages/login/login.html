
<ion-header class="bgtranslucent">

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="login-card">
    <div class="loginform">
      <ion-list no-lines>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" autocomplete="true" [(ngModel)]="details.email" ></ion-input>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="details.password"></ion-input>
        </ion-item>
        <h5>Forgot Password?</h5>
        <button class="loginbtn" ion-button full large color="dark" (click)="doLogin()">
          LOGIN
        </button>

      </ion-list>
    </div>
